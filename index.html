<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Produção por Máquina</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #0056b3;
        }
        canvas {
            max-width: 800px;  /* Aumenta a largura máxima do gráfico */
            width: 100%;       /* Permite que o gráfico ocupe toda a largura disponível */
            height: 400px;     /* Define uma altura fixa para o gráfico */
            margin: auto;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            background-color: #ffffff; /* Fundo branco */
        }
    </style>
</head>
<body>
    <h1>Média de Produção por Máquina por Turno por minuto</h1>
    <input type="file" id="upload" accept=".xlsx" />
    <canvas id="myChart"></canvas>

    <script>
        document.getElementById('upload').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                processData(jsonData);
            };

            reader.readAsArrayBuffer(file);
        }

        function processData(data) {
            const machineData = {};
            const countData = {}; // Para contar as ocorrências

            // Ignora o cabeçalho
            for (let i = 1; i < data.length; i++) {
                const turno = data[i][0]; // Coluna 1: "Turno 1", "Turno 2"
                const machine = data[i][1]; // Coluna 2: Nome da máquina
                const quantity = data[i][2]; // Coluna 3: Quantidade por minuto

                if (!machineData[machine]) {
                    machineData[machine] = { "Turno 1": 0, "Turno 2": 0 };
                    countData[machine] = { "Turno 1": 0, "Turno 2": 0 }; // Inicializa contagem
                }

                machineData[machine][turno] += quantity; // Acumula a produção por turno
                countData[machine][turno] += 1; // Conta as ocorrências
            }

            // Prepara os dados para o gráfico
            const labels = Object.keys(machineData);
            const turno1Data = labels.map(machine => (machineData[machine]["Turno 1"] / countData[machine]["Turno 1"]) || 0);
            const turno2Data = labels.map(machine => (machineData[machine]["Turno 2"] / countData[machine]["Turno 2"]) || 0);

            createChart(labels, turno1Data, turno2Data);
        }

        function createChart(labels, turno1Data, turno2Data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Média de Produção Turno 1',
                            data: turno1Data,
                            backgroundColor: 'rgba(255, 99, 132, 0.8)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Média de Produção Turno 2',
                            data: turno2Data,
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Média de Produção por Máquina por Turno',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Produção Média por Minuto'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Máquinas'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
