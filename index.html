<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência</title>
    <style>
        /* Estilos para a página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #dashboard {
            max-width: 1200px;
            width: 100%;
        }

        .chart-container {
            margin-bottom: 40px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        #efficiencyAverage {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div id="dashboard">
        <h1>Dashboard de Eficiência por Máquina</h1>
        <div class="chart-container">
            <canvas id="chartTurno1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chartTurno2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="comparativeChart"></canvas>
        </div>
        <div id="efficiencyAverage">Média de Eficiência: Período 1 = 0.00%, Período 2 = 0.00%</div>
    </div>

    <script>
        let excelData = [];

        async function loadExcelData() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.xlsx, .xls';
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);

            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                const fileReader = new FileReader();

                fileReader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                };

                fileReader.readAsArrayBuffer(file);
            };

            fileInput.click();
        }

        function calculateMachineEfficiency(machineData) {
            const totalEfficiency = machineData.reduce((sum, row) => sum + parseFloat(row[2]), 0);
            return totalEfficiency / machineData.length;
        }

        function filterDataByDate(startDate, endDate, machines, shifts) {
            const filteredData = excelData.filter(row => {
                const date = new Date(row[0]);
                return (
                    date >= new Date(startDate) &&
                    date <= new Date(endDate) &&
                    (machines.length === 0 || machines.includes(row[1])) &&
                    (shifts.length === 0 || shifts.includes(row[3]))
                );
            });
            return filteredData;
        }

        function updateChart(chartInstance, filteredData, chartTitle) {
            const machineNames = [...new Set(filteredData.map(row => row[1]))];
            const machineEfficiencies = machineNames.map(machine => {
                const machineData = filteredData.filter(row => row[1] === machine);
                return calculateMachineEfficiency(machineData);
            });

            chartInstance.data.labels = machineNames;
            chartInstance.data.datasets[0].data = machineEfficiencies;
            chartInstance.options.plugins.title.text = chartTitle;
            chartInstance.update();
        }

        async function updateDashboard() {
            const startDateTurno1 = document.getElementById("startDate1").value;
            const endDateTurno1 = document.getElementById("endDate1").value;
            const startDateTurno2 = document.getElementById("startDate2").value;
            const endDateTurno2 = document.getElementById("endDate2").value;
            const selectedMachines = getSelectedValues("machineFilter");
            const selectedShifts = getSelectedValues("shiftFilter");

            const turno1FilteredData = filterDataByDate(startDateTurno1, endDateTurno1, selectedMachines, selectedShifts);
            const turno2FilteredData = filterDataByDate(startDateTurno2, endDateTurno2, selectedMachines, selectedShifts);

            updateChart(chartTurno1, turno1FilteredData, "Eficiência por Máquina - Período 1");
            updateChart(chartTurno2, turno2FilteredData, "Eficiência por Máquina - Período 2");

            const averageEfficiencyTurno1 = calculateMachineEfficiency(turno1FilteredData);
            const averageEfficiencyTurno2 = calculateMachineEfficiency(turno2FilteredData);
            document.getElementById("efficiencyAverage").textContent = 
                `Média de Eficiência: Período 1 = ${averageEfficiencyTurno1.toFixed(2)}%, Período 2 = ${averageEfficiencyTurno2.toFixed(2)}%`;

            comparativeChart.data.labels = ["Período 1", "Período 2"];
            comparativeChart.data.datasets[0].data = [averageEfficiencyTurno1, averageEfficiencyTurno2];
            comparativeChart.update();
        }

        let chartTurno1, chartTurno2, comparativeChart;
        async function initializeDashboard() {
            await loadExcelData();

            chartTurno1 = new Chart(document.getElementById('chartTurno1').getContext('2d'), {
                type: 'bar',
                data: { labels: [], datasets: [{ label: "Eficiência (%)", backgroundColor: "rgba(54, 162, 235, 0.7)", data: [] }] },
                options: {
                    plugins: {
                        title: { display: true, text: "" },
                        datalabels: {
                            anchor: "end",
                            align: "top",
                            formatter: (value) => `${value.toFixed(2)}%`
                        }
                    }
                }
            });

            chartTurno2 = new Chart(document.getElementById('chartTurno2').getContext('2d'), {
                type: 'bar',
                data: { labels: [], datasets: [{ label: "Eficiência (%)", backgroundColor: "rgba(255, 99, 132, 0.7)", data: [] }] },
                options: {
                    plugins: {
                        title: { display: true, text: "" },
                        datalabels: {
                            anchor: "end",
                            align: "top",
                            formatter: (value) => `${value.toFixed(2)}%`
                        }
                    }
                }
            });

            comparativeChart = new Chart(document.getElementById("comparativeChart").getContext("2d"), {
                type: "bar",
                data: { labels: [], datasets: [{ label: "Média de Eficiência (%)", backgroundColor: "rgba(75, 192, 192, 0.7)", data: [] }] },
                options: {
                    plugins: {
                        title: { display: true, text: "Comparação de Eficiência" },
                        datalabels: {
                            anchor: "end",
                            align: "top",
                            formatter: (value) => `${value.toFixed(2)}%`
                        }
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", initializeDashboard);
    </script>
</body>
</html>
