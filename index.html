<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Médias por Tipo e Turno</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        #myChart {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .loading {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Médias por Tipo e Turno</h1>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
        <div class="loading" id="loadingMessage">Carregando dados...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileName = 'acab.xlsx';

            async function loadAndProcessExcel() {
                try {
                    const response = await fetch(fileName);
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];

                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    const data = processData(jsonData);

                    generateChart(data);
                    document.getElementById('loadingMessage').style.display = 'none';
                } catch (error) {
                    console.error('Erro ao carregar o arquivo Excel:', error);
                    document.getElementById('loadingMessage').textContent = 'Erro ao carregar os dados.';
                }
            }

            function processData(data) {
                const results = {};

                data.slice(1).forEach(row => {
                    const turno = row[0]?.toString();
                    const tipo = row[1]?.toString();
                    const valor = parseFloat(row[2]);

                    if (!isNaN(valor) && turno && tipo) {
                        if (!results[tipo]) {
                            results[tipo] = {};
                        }
                        if (!results[tipo][turno]) {
                            results[tipo][turno] = [];
                        }
                        results[tipo][turno].push(valor);
                    }
                });

                console.log("Dados Processados:", results);

                const processedData = {};
                for (const tipo in results) {
                    processedData[tipo] = {};
                    for (const turno in results[tipo]) {
                        const valores = results[tipo][turno];
                        const media = valores.reduce((acc, curr) => acc + curr, 0) / valores.length;
                        processedData[tipo][turno] = media;
                    }
                }

                console.log("Médias Calculadas:", processedData);
                return processedData;
            }

            function generateChart(data) {
                const labels = Object.keys(data);
                const datasets = [];

                const turnos = ['1', '2'];

                turnos.forEach(turno => {
                    const dataForTurno = labels.map(tipo => data[tipo][turno] || 0);
                    console.log(`Dados do Turno ${turno}:`, dataForTurno);
                    datasets.push({
                        label: `Turno ${turno}`,
                        data: dataForTurno,
                        backgroundColor: turno === '1' ? 'rgba(255, 99, 132, 0.5)' : 'rgba(54, 162, 235, 0.5)',
                        borderColor: turno === '1' ? 'rgba(255, 99, 132, 1)' : 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    });
                });

                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Média de Valores por Tipo e Turno'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Média'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Tipo'
                                }
                            }
                        }
                    }
                });
            }

            loadAndProcessExcel();
        });
    </script>
</body>
</html>
