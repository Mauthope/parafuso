<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Produção por Máquina</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        canvas {
            max-width: 800px;
            width: 100%;
            height: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        button, input {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            margin: 5px;
        }
        input[type="date"] {
            width: auto;
        }
        .checkbox-container {
            text-align: left;
            margin: 10px auto;
            max-width: 800px;
        }
        .checkbox-container label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Média de Produção por Máquina por Turno</h1>
    <input type="date" id="startDate" placeholder="Data inicial">
    <input type="date" id="endDate" placeholder="Data final">
    <button id="updateChart">Atualizar Gráfico</button>
    <div class="checkbox-container" id="machineCheckboxes"></div>
    <canvas id="myChart"></canvas>

    <script>
        let machineData = {};
        let labels = [];
        let allTurno1Data = [];
        let allTurno2Data = [];
        let dateData = {};
        let myChart;

        window.onload = function() {
            fetch('acab.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo: ' + response.statusText);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    processData(jsonData);
                    createMachineCheckboxes();
                    createChart(labels, allTurno1Data, allTurno2Data);
                })
                .catch(error => {
                    console.error(error);
                    alert('Não foi possível carregar o arquivo. Verifique se ele está na mesma pasta que o index.html.');
                });
        };

        function processData(data) {
            const countData = {};

            for (let i = 1; i < data.length; i++) {
                const turno = data[i][0];
                const machine = data[i][1];
                const quantity = data[i][8];
                const dateSerial = data[i][7];

                if (!machineData[machine]) {
                    machineData[machine] = { "Turno 1": 0, "Turno 2": 0 };
                    countData[machine] = { "Turno 1": 0, "Turno 2": 0 };
                    dateData[machine] = [];
                }

                machineData[machine][turno] += quantity;
                countData[machine][turno] += 1;
                
                // Converter número de série de data para objeto Date
                const date = excelDateToJSDate(dateSerial);
                dateData[machine].push(date);
            }

            labels = Object.keys(machineData);
            allTurno1Data = labels.map(machine => (machineData[machine]["Turno 1"] / countData[machine]["Turno 1"]) || 0);
            allTurno2Data = labels.map(machine => (machineData[machine]["Turno 2"] / countData[machine]["Turno 2"]) || 0);
        }

        function excelDateToJSDate(serial) {
            // Converte número de série do Excel para data JavaScript
            const utc_days = Math.floor(serial - 25569);
            const date_info = new Date(utc_days * 86400 * 1000);
            return new Date(date_info.getUTCFullYear(), date_info.getUTCMonth(), date_info.getUTCDate());
        }

        function createMachineCheckboxes() {
            const checkboxContainer = document.getElementById('machineCheckboxes');
            labels.forEach(machine => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = machine;
                checkbox.checked = true;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(machine));
                checkboxContainer.appendChild(label);
            });
        }

        document.getElementById('updateChart').addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            const start = startDate ? new Date(startDate) : null;
            const end = endDate ? new Date(endDate) : null;

            const selectedMachines = Array.from(document.querySelectorAll('#machineCheckboxes input:checked')).map(checkbox => checkbox.value);

            const filteredLabels = labels.filter(machine => {
                if (!selectedMachines.includes(machine)) {
                    return false;
                }

                // Filtragem por datas
                const machineDates = dateData[machine];
                return machineDates.some(date => {
                    const isAfterStart = start ? date >= start : true;
                    const isBeforeEnd = end ? date <= end : true;
                    return isAfterStart && isBeforeEnd;
                });
            });

            const filteredTurno1Data = filteredLabels.map(machine => machineData[machine]["Turno 1"]);
            const filteredTurno2Data = filteredLabels.map(machine => machineData[machine]["Turno 2"]);

            createChart(filteredLabels, filteredTurno1Data, filteredTurno2Data);
        });

        function createChart(selectedLabels, turno1Data, turno2Data) {
            if (myChart) {
                myChart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: selectedLabels,
                    datasets: [
                        {
                            label: 'Média de Produção Turno 1',
                            data: turno1Data,
                            backgroundColor: 'rgba(255, 99, 132, 0.8)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Média de Produção Turno 2',
                            data: turno2Data,
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Produção Média por Minuto'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Máquinas'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
