<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        #dashboard {
            width: 90%;
            max-width: 1400px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        #filters label {
            display: flex;
            flex-direction: column;
            font-size: 0.9em;
        }
        #filters input, #filters select {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        #filters button {
            padding: 8px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #filters button:hover {
            background-color: #0056b3;
        }
        #charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100%;
            max-width: 400px;
            height: 300px;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div id="dashboard">
        <div id="filters">
            <label>
                Período 1:
                <input type="date" id="startDate1" placeholder="Início do Período 1" />
                <input type="date" id="endDate1" placeholder="Fim do Período 1" />
            </label>
            <label>
                Período 2:
                <input type="date" id="startDate2" placeholder="Início do Período 2" />
                <input type="date" id="endDate2" placeholder="Fim do Período 2" />
            </label>
            <label>
                Máquina: 
                <select id="machineFilter" multiple size="4">
                    <option value="">Todas</option>
                </select>
            </label>
            <label>
                Turno:
                <select id="shiftFilter" multiple size="4">
                    <option value="">Todos</option>
                </select>
            </label>
            <button onclick="updateDashboard()">Atualizar</button>
        </div>
        
        <div id="charts">
            <div class="chart-container">
                <canvas id="combinedChart"></canvas>
            </div>
        </div>
        <div class="summary" id="efficiencyAverage"></div>
    </div>

    <script>
        let data = [];

        async function loadExcelData() {
            const file = './acab.xlsx';
            try {
                const response = await fetch(file);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                populateFilters();
                updateDashboard();
            } catch (error) {
                console.error("Erro ao carregar o arquivo Excel:", error);
            }
        }

        function parseExcelDate(excelSerialDate) {
            const excelEpoch = new Date(1899, 11, 30);
            return new Date(excelEpoch.getTime() + excelSerialDate * 86400000);
        }

        function getSelectedValues(elementId) {
            const selectedOptions = Array.from(document.getElementById(elementId).selectedOptions);
            return selectedOptions.map(option => option.value).filter(value => value !== "");
        }

        function filterDataByDate(startDate, endDate, machines, shifts) {
            return data.filter((row, index) => {
                if (index === 0) return false;
                const date = parseExcelDate(row[7]);
                const machineName = row[1];
                const shift = row[0];
                return (
                    (!startDate || date >= new Date(startDate)) &&
                    (!endDate || date <= new Date(endDate)) &&
                    (machines.length === 0 || machines.includes(machineName)) &&
                    (shifts.length === 0 || shifts.includes(shift))
                );
            });
        }

        function calculateEfficiency(data) {
            return data.reduce((acc, row) => acc + parseFloat(row[8]), 0) / data.length;
        }

        async function updateDashboard() {
            const startDate1 = document.getElementById("startDate1").value;
            const endDate1 = document.getElementById("endDate1").value;
            const startDate2 = document.getElementById("startDate2").value;
            const endDate2 = document.getElementById("endDate2").value;
            const machines = getSelectedValues("machineFilter");
            const shifts = getSelectedValues("shiftFilter");

            const turno1Data = filterDataByDate(startDate1, endDate1, machines, shifts);
            const turno2Data = filterDataByDate(startDate2, endDate2, machines, shifts);

            const avgTurno1 = calculateEfficiency(turno1Data);
            const avgTurno2 = calculateEfficiency(turno2Data);
            document.getElementById("efficiencyAverage").textContent = 
                `Média de Eficiência: Período 1 = ${avgTurno1.toFixed(2)}%, Período 2 = ${avgTurno2.toFixed(2)}%`;

            updateCombinedChart(turno1Data, turno2Data);
        }

        function updateCombinedChart(turno1Data, turno2Data) {
            const machines = [...new Set([...turno1Data, ...turno2Data].map(row => row[1]))];
            const turno1Efficiencies = machines.map(machine => {
                const machineData = turno1Data.filter(row => row[1] === machine);
                return calculateEfficiency(machineData);
            });
            const turno2Efficiencies = machines.map(machine => {
                const machineData = turno2Data.filter(row => row[1] === machine);
                return calculateEfficiency(machineData);
            });

            combinedChart.data.labels = machines.map(machine => `${machine} (P1)`).concat(machines.map(machine => `${machine} (P2)`));
            combinedChart.data.datasets[0].data = turno1Efficiencies.concat(turno2Efficiencies);
            combinedChart.update();
        }

        function populateFilters() {
            const machines = [...new Set(data.slice(1).map(row => row[1]))];
            const shifts = [...new Set(data.slice(1).map(row => row[0]))];

            const machineFilter = document.getElementById("machineFilter");
            machineFilter.innerHTML = '<option value="">Todas</option>';
            machines.forEach(machine => {
                const option = document.createElement("option");
                option.value = machine;
                option.textContent = machine;
                machineFilter.appendChild(option);
            });

            const shiftFilter = document.getElementById("shiftFilter");
            shiftFilter.innerHTML = '<option value="">Todos</option>';
            shifts.forEach(shift => {
                const option = document.createElement("option");
                option.value = shift;
                option.textContent = shift;
                shiftFilter.appendChild(option);
            });
        }

        let combinedChart;
        async function initDashboard() {
            await loadExcelData();

            combinedChart = new Chart(document.getElementById("combinedChart").getContext("2d"), {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Eficiência (%)",
                        data: [],
                        backgroundColor: [...Array(machines.length).fill("rgba(75, 192, 192, 0.6)"), ...Array(machines.length).fill("rgba(153, 102, 255, 0.6)")],
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: "Eficiência por Máquina - Comparação de Períodos"
                        },
                        datalabels: {
                            color: '#000',
                            anchor: 'end',
                            align: 'top',
                            formatter: (value) => `${value.toFixed(1)}%`
                        },
                        annotation: {
                            annotations: {
                                line: {
                                    type: 'line',
                                    yMin: 0,
                                    yMax: 100,
                                    xMin: machines.length - 0.5,
                                    xMax: machines.length - 0.5,
                                    borderColor: 'black',
                                    borderWidth: 2,
                                    label: {
                                        enabled: true,
                                        content: "Divisão Período",
                                        position: "center",
                                        backgroundColor: "rgba(255, 255, 255, 0.7)"
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
