<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência</title>
    <style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        color: #444;
    }

    #dashboard {
        width: 90%;
        max-width: 1400px;
        margin-top: 30px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    #dashboard:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    #filters {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 15px;
    }

    #filters label {
        display: flex;
        flex-direction: column;
        font-size: 1em;
        font-weight: 500;
        color: #555;
    }

    #filters input, #filters select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-top: 5px;
        transition: border 0.3s;
    }

    #filters input:focus, #filters select:focus {
        border-color: #007bff;
        outline: none;
    }

    #filters button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    #filters button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    #charts {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 25px;
    }

    .chart-container {
        width: 100%;
        max-width: 400px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .chart-container:hover {
        transform: scale(1.02);
    }

    canvas {
        width: 100%;
        max-width: 400px;
        height: 300px;
    }

    .summary {
        margin-top: 30px;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        color: #333;
    }

    @media (max-width: 768px) {
        #filters {
            flex-direction: column;
            align-items: stretch;
        }

        #filters button {
            width: 100%;
        }

        .chart-container {
            max-width: 100%;
        }
    }
</style>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div id="dashboard">
        <div id="filters">
            <label>
                Período 1:
                <input type="date" id="startDate1" placeholder="Início do Período 1" />
                <input type="date" id="endDate1" placeholder="Fim do Período 1" />
            </label>
            <label>
                Período 2:
                <input type="date" id="startDate2" placeholder="Início do Período 2" />
                <input type="date" id="endDate2" placeholder="Fim do Período 2" />
            </label>
            <label>
                Máquina: 
                <select id="machineFilter" multiple size="4">
                    <option value="">Todas</option>
                </select>
            </label>
            <button onclick="updateDashboard()">Atualizar</button>
        </div>
        
        <div id="charts">
            <div class="chart-container">
                <canvas id="chartTurno1"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chartTurno2"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="comparativeChart"></canvas>
            </div>
        </div>
        <div class="summary" id="efficiencyAverage"></div>
    </div>

    <script>
        let data = [];
        
        async function loadExcelData() {
            const file = './acab.xlsx';
            const response = await fetch(file);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        }

        function parseExcelDate(excelSerialDate) {
            const excelEpoch = new Date(1899, 11, 30);
            const jsDate = new Date(excelEpoch.getTime() + excelSerialDate * 86400000);
            return jsDate;
        }

        function getSelectedMachines() {
            const selectedOptions = Array.from(document.getElementById("machineFilter").selectedOptions);
            return selectedOptions.map(option => option.value).filter(value => value !== "");
        }

        function filterDataByDate(startDate, endDate, machines) {
            return data.filter((row, index) => {
                if (index === 0) return false;
                const date = parseExcelDate(row[7]);
                const machineName = row[1];
                return (
                    (!startDate || date >= new Date(startDate)) &&
                    (!endDate || date <= new Date(endDate)) &&
                    (machines.length === 0 || machines.includes(machineName))
                );
            });
        }

        function calculateEfficiency(data) {
            return data.reduce((acc, row) => acc + parseFloat(row[8]), 0) / data.length;
        }

        function updateChart(chart, filteredData, title) {
            const machines = [...new Set(filteredData.map(row => row[1]))];
            const efficiencies = machines.map(machine => {
                const machineData = filteredData.filter(row => row[1] === machine);
                return calculateEfficiency(machineData);
            });
            chart.data.labels = machines;
            chart.data.datasets[0].data = efficiencies;
            chart.options.plugins.title.text = title;
            chart.update();
        }

        async function updateDashboard() {
            const startDate1 = document.getElementById("startDate1").value;
            const endDate1 = document.getElementById("endDate1").value;
            const startDate2 = document.getElementById("startDate2").value;
            const endDate2 = document.getElementById("endDate2").value;
            const machines = getSelectedMachines();

            const turno1Data = filterDataByDate(startDate1, endDate1, machines);
            const turno2Data = filterDataByDate(startDate2, endDate2, machines);

            updateChart(chartTurno1, turno1Data, "Eficiência por Máquina - Período 1");
            updateChart(chartTurno2, turno2Data, "Eficiência por Máquina - Período 2");

            const avgTurno1 = calculateEfficiency(turno1Data);
            const avgTurno2 = calculateEfficiency(turno2Data);
            document.getElementById("efficiencyAverage").textContent = 
                `Média de Eficiência: Período 1 = ${avgTurno1.toFixed(2)}%, Período 2 = ${avgTurno2.toFixed(2)}%`;

            comparativeChart.data.labels = ["Período 1", "Período 2"];
            comparativeChart.data.datasets[0].data = [avgTurno1, avgTurno2];
            comparativeChart.update();
        }

        function populateMachineFilter() {
            const machines = [...new Set(data.slice(1).map(row => row[1]))];
            const machineFilter = document.getElementById("machineFilter");
            machineFilter.innerHTML = '<option value="">Todas</option>';
            machines.forEach(machine => {
                const option = document.createElement("option");
                option.value = machine;
                option.textContent = machine;
                machineFilter.appendChild(option);
            });
        }

        let chartTurno1, chartTurno2, comparativeChart;
        async function initDashboard() {
            await loadExcelData();
            populateMachineFilter();

            chartTurno1 = new Chart(document.getElementById('chartTurno1').getContext('2d'), {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'Eficiência (%)', data: [], backgroundColor: 'rgba(75, 192, 192, 0.6)' }] },
                options: { 
                    plugins: { 
                        title: { display: true, text: '' }, 
                        datalabels: { anchor: 'end', align: 'top', formatter: Math.round }
                    } 
                }
            });

            chartTurno2 = new Chart(document.getElementById('chartTurno2').getContext('2d'), {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'Eficiência (%)', data: [], backgroundColor: 'rgba(54, 162, 235, 0.6)' }] },
                options: { 
                    plugins: { 
                        title: { display: true, text: '' }, 
                        datalabels: { anchor: 'end', align: 'top', formatter: Math.round }
                    } 
                }
            });

            comparativeChart = new Chart(document.getElementById('comparativeChart').getContext('2d'), {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'Média de Eficiência (%)', data: [], backgroundColor: 'rgba(255, 99, 132, 0.6)' }] },
                options: { 
                    plugins: { 
                        title: { display: true, text: 'Comparativo de Eficiência por Período' }, 
                        datalabels: { anchor: 'end', align: 'top', formatter: Math.round }
                    } 
                }
            });

            updateDashboard();
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
