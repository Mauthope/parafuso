<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafuso Animado com Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #base {
            width: 60px;
            height: 10px; /* Altura da base fixada em 10mm */
            background-color: #333;
            margin: 0 auto;
            position: relative;
            border-radius: 5px;
        }

        #parafuso {
            width: 20px;
            height: 100px; /* Altura inicial do parafuso em 100mm */
            background: linear-gradient(to bottom, #999, #555);
            position: absolute;
            bottom: 10px; /* Para posicionar sobre a base */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            transition: height 0.5s, transform 0.5s;
        }

        #alturaLabel {
            position: absolute;
            bottom: 100%; /* Acima do parafuso */
            left: 50%;
            transform: translateX(-50%);
            background: #007BFF;
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        #inputs {
            margin-top: 20px;
        }

        input {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100px;
            box-sizing: border-box;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="base">
            <div id="parafuso">
                <div id="alturaLabel">100mm</div>
            </div>
        </div>
        <div id="inputs">
            <label for="altura">Movimento (mm): </label>
            <input type="number" id="altura" placeholder="Digite o valor em mm">
            <button onclick="apertarParafuso()">Apertar</button>
            <button onclick="afrouxarParafuso()">Afrouxar</button>
        </div>
    </div>

    <script>
        const parafuso = document.getElementById('parafuso');
        const alturaLabel = document.getElementById('alturaLabel');

        let alturaAtual = 100; // Altura inicial do parafuso em mm

        function apertarParafuso() {
            const movimento = parseFloat(document.getElementById('altura').value);
            if (movimento && alturaAtual - movimento >= 0) {
                alturaAtual -= movimento;
                atualizarParafuso();
            } else {
                alert('Valor inválido ou movimento muito grande.');
            }
        }

        function afrouxarParafuso() {
            const movimento = parseFloat(document.getElementById('altura').value);
            if (movimento && alturaAtual + movimento <= 100) {
                alturaAtual += movimento;
                atualizarParafuso();
            } else {
                alert('Valor inválido ou movimento muito grande.');
            }
        }

        function atualizarParafuso() {
            const novaAlturaPx = (alturaAtual / 100) * 100; // Converter mm para altura do parafuso (100px = 100mm)
            parafuso.style.height = `${novaAlturaPx}px`;
            alturaLabel.textContent = `${alturaAtual.toFixed(2)}mm`;
            alturaLabel.style.bottom = `${novaAlturaPx + 5}px`; // Ajusta a posição do rótulo conforme a altura do parafuso
        }
    </script>
</body>
</html>
