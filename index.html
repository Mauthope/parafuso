<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        #dashboard {
            width: 90%;
            max-width: 1400px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        #filters label {
            display: flex;
            flex-direction: column;
            font-size: 0.9em;
        }
        #filters input, #filters select {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        #filters button {
            padding: 8px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #filters button:hover {
            background-color: #0056b3;
        }
        #charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100%;
            max-width: 400px;
            height: 300px;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div id="dashboard">
        <div id="filters">
            <label>
                Período 1:
                <input type="date" id="startDate1" placeholder="Início do Período 1" />
                <input type="date" id="endDate1" placeholder="Fim do Período 1" />
            </label>
            <label>
                Período 2:
                <input type="date" id="startDate2" placeholder="Início do Período 2" />
                <input type="date" id="endDate2" placeholder="Fim do Período 2" />
            </label>
            <label>
                Máquina: 
                <select id="machineFilter" multiple size="4">
                    <option value="">Todas</option>
                </select>
            </label>
            <label>
                Turno:
                <select id="shiftFilter" multiple size="4">
                    <option value="">Todos</option>
                </select>
            </label>
            <button onclick="updateDashboard()">Atualizar</button>
        </div>
        
        <div id="charts">
            <div class="chart-container">
                <canvas id="chartTurno1"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chartTurno2"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="comparativeChart"></canvas>
            </div>
        </div>
        <div class="summary" id="efficiencyAverage"></div>
    </div>

    <script>
        // Registrar o plugin de datalabels no Chart.js
        Chart.register(ChartDataLabels);

        // Configuração base para os gráficos de turno
        const chartConfig = {
            type: "bar",
            data: {
                labels: [],  // Insira os rótulos das barras aqui
                datasets: [{
                    label: "Eficiência (%)",
                    data: [],  // Insira os dados aqui
                    backgroundColor: "rgba(75, 192, 192, 0.6)"
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: ""  // Insira o título do gráfico aqui, se necessário
                    },
                    datalabels: {
                        display: true,
                        color: 'black',
                        anchor: 'end',
                        align: 'top',
                        formatter: (value) => value.toFixed(2) + '%'  // Exibe o valor com duas casas decimais seguido de "%"
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100  // Define o limite máximo do eixo y como 100%
                    }
                }
            }
        };

        // Inicializando os gráficos de turno com a configuração base
        const chartTurno1 = new Chart(
            document.getElementById("chartTurno1").getContext("2d"),
            JSON.parse(JSON.stringify(chartConfig))
        );

        const chartTurno2 = new Chart(
            document.getElementById("chartTurno2").getContext("2d"),
            JSON.parse(JSON.stringify(chartConfig))
        );

        // Configuração para o gráfico comparativo
        const comparativeChart = new Chart(
            document.getElementById("comparativeChart").getContext("2d"),
            {
                type: "bar",
                data: {
                    labels: ["Período 1", "Período 2"],
                    datasets: [{
                        label: "Média de Eficiência (%)",
                        data: [],  // Insira os dados aqui
                        backgroundColor: ["#36a2eb", "#ff6384"]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        datalabels: {
                            display: true,
                            color: 'black',
                            anchor: 'end',
                            align: 'top',
                            formatter: (value) => value.toFixed(2) + '%'
                        }
                    }
                }
            }
        );

        // Exemplo de dados para os gráficos (opcional)
        chartTurno1.data.labels = ["Operador A", "Operador B", "Operador C"];
        chartTurno1.data.datasets[0].data = [75.5, 88.3, 92.1];
        chartTurno1.update();

        chartTurno2.data.labels = ["Operador D", "Operador E", "Operador F"];
        chartTurno2.data.datasets[0].data = [65.4, 77.2, 81.5];
        chartTurno2.update();

        comparativeChart.data.datasets[0].data = [82.3, 76.9];
        comparativeChart.update();
    </script>
</body>
</html>
