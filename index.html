<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #dashboard {
            width: 80%;
            max-width: 1200px;
        }
        #filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        canvas {
            width: 45%;
            max-width: 500px;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="dashboard">
        <div id="filters">
            <label>
                Período: 
                <input type="date" id="startDate" placeholder="Data Inicial" />
                <input type="date" id="endDate" placeholder="Data Final" />
            </label>
            <label>
                Máquina: 
                <select id="machineFilter" multiple size="4">
                    <option value="">Todas</option>
                </select>
            </label>
            <button onclick="updateDashboard()">Atualizar</button>
        </div>
        
        <div id="charts">
            <canvas id="chartTurno1"></canvas>
            <canvas id="chartTurno2"></canvas>
        </div>
        <div class="summary" id="efficiencyAverage"></div>
    </div>

    <script>
        let data = [];
        
        async function loadExcelData() {
            const file = './acab.xlsx';
            const response = await fetch(file);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        }

        function parseExcelDate(excelSerialDate) {
            const excelEpoch = new Date(1899, 11, 30);
            const jsDate = new Date(excelEpoch.getTime() + excelSerialDate * 86400000);
            return jsDate;
        }

        function getSelectedMachines() {
            const selectedOptions = Array.from(document.getElementById("machineFilter").selectedOptions);
            return selectedOptions.map(option => option.value).filter(value => value !== "");
        }

        function filterData(startDate, endDate, machines, turno) {
            return data.filter((row, index) => {
                if (index === 0) return false; // Ignorar a linha de cabeçalho
                const date = parseExcelDate(row[7]);
                const machineName = row[1];
                const shift = row[0];
                return (
                    (!startDate || date >= new Date(startDate)) &&
                    (!endDate || date <= new Date(endDate)) &&
                    (machines.length === 0 || machines.includes(machineName)) &&
                    shift === turno
                );
            });
        }

        function calculateEfficiency(data) {
            return data.reduce((acc, row) => acc + parseFloat(row[8]), 0) / data.length;
        }

        function updateChart(chart, filteredData, title) {
            const machines = [...new Set(filteredData.map(row => row[1]))];
            const efficiencies = machines.map(machine => {
                const machineData = filteredData.filter(row => row[1] === machine);
                return calculateEfficiency(machineData);
            });
            chart.data.labels = machines;
            chart.data.datasets[0].data = efficiencies;
            chart.options.plugins.title.text = title;
            chart.update();
        }

        async function updateDashboard() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const machines = getSelectedMachines();

            const turno1Data = filterData(startDate, endDate, machines, "Turno 1");
            const turno2Data = filterData(startDate, endDate, machines, "Turno 2");

            updateChart(chartTurno1, turno1Data, "Eficiência por Máquina - Turno 1");
            updateChart(chartTurno2, turno2Data, "Eficiência por Máquina - Turno 2");

            const avgTurno1 = calculateEfficiency(turno1Data);
            const avgTurno2 = calculateEfficiency(turno2Data);
            const overallAvg = calculateEfficiency([...turno1Data, ...turno2Data]);
            document.getElementById("efficiencyAverage").textContent = 
                `Média de Eficiência: Turno 1 = ${avgTurno1.toFixed(2)}%, Turno 2 = ${avgTurno2.toFixed(2)}%, Média Geral = ${overallAvg.toFixed(2)}%`;
        }

        function populateMachineFilter() {
            const machines = [...new Set(data.slice(1).map(row => row[1]))];
            const machineFilter = document.getElementById("machineFilter");
            machineFilter.innerHTML = '<option value="">Todas</option>';
            machines.forEach(machine => {
                const option = document.createElement("option");
                option.value = machine;
                option.textContent = machine;
                machineFilter.appendChild(option);
            });
        }

        let chartTurno1, chartTurno2;
        async function initDashboard() {
            await loadExcelData();
            populateMachineFilter();

            chartTurno1 = new Chart(document.getElementById('chartTurno1').getContext('2d'), {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'Eficiência (%)', data: [], backgroundColor: 'rgba(75, 192, 192, 0.6)' }] },
                options: { plugins: { title: { display: true, text: '' } } }
            });

            chartTurno2 = new Chart(document.getElementById('chartTurno2').getContext('2d'), {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'Eficiência (%)', data: [], backgroundColor: 'rgba(153, 102, 255, 0.6)' }] },
                options: { plugins: { title: { display: true, text: '' } } }
            });

            updateDashboard();
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
