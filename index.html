<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção por Máquina</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: auto;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Produção por Máquina por Turno</h1>
    <input type="file" id="upload" accept=".xlsx" />
    <canvas id="myChart"></canvas>

    <script>
        document.getElementById('upload').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                processData(jsonData);
            };

            reader.readAsArrayBuffer(file);
        }

        function processData(data) {
            const machineData = {};

            // Ignora o cabeçalho
            for (let i = 1; i < data.length; i++) {
                const turno = data[i][0]; // Coluna 1: "Turno 1", "Turno 2"
                const machine = data[i][1]; // Coluna 2: Nome da máquina
                const quantity = data[i][2]; // Coluna 3: Quantidade por minuto

                if (!machineData[machine]) {
                    machineData[machine] = { "Turno 1": 0, "Turno 2": 0 };
                }
                machineData[machine][turno] += quantity; // Acumula a produção por turno
            }

            // Prepara os dados para o gráfico
            const labels = Object.keys(machineData);
            const turno1Data = labels.map(machine => machineData[machine]["Turno 1"] || 0);
            const turno2Data = labels.map(machine => machineData[machine]["Turno 2"] || 0);

            createChart(labels, turno1Data, turno2Data);
        }

        function createChart(labels, turno1Data, turno2Data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Produção Turno 1',
                            data: turno1Data,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        },
                        {
                            label: 'Produção Turno 2',
                            data: turno2Data,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
