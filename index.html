<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Produção por Máquina</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        canvas {
            max-width: 800px;  
            width: 100%;       
            height: 400px;     
            margin: auto;
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            background-color: #ffffff; 
        }
        .checkbox-group {
            margin: 20px;
        }
        .checkbox-group label {
            margin-right: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Média de Produção por Máquina por Turno</h1>
    <div class="checkbox-group" id="checkboxGroup"></div>
    <button id="updateChart">Atualizar Gráfico</button>
    <canvas id="myChart"></canvas>

    <script>
        let machineData = {};
        let labels = [];
        let allTurno1Data = [];
        let allTurno2Data = [];
        let myChart;

        window.onload = function() {
            fetch('acab.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo: ' + response.statusText);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    processData(jsonData);
                    populateCheckboxes();
                    createChart(labels, allTurno1Data, allTurno2Data); // Criar o gráfico inicial
                })
                .catch(error => {
                    console.error(error);
                    alert('Não foi possível carregar o arquivo. Verifique se ele está na mesma pasta que o index.html.');
                });
        };

        function processData(data) {
            const countData = {}; // Para contar as ocorrências

            // Ignora o cabeçalho
            for (let i = 1; i < data.length; i++) {
                const turno = data[i][0]; // Coluna 1: "Turno 1", "Turno 2"
                const machine = data[i][1]; // Coluna 2: Nome da máquina
                const quantity = data[i][2]; // Coluna 3: Quantidade por minuto

                if (!machineData[machine]) {
                    machineData[machine] = { "Turno 1": 0, "Turno 2": 0 };
                    countData[machine] = { "Turno 1": 0, "Turno 2": 0 }; // Inicializa contagem
                }

                machineData[machine][turno] += quantity; // Acumula a produção por turno
                countData[machine][turno] += 1; // Conta as ocorrências
            }

            // Prepara os dados para o gráfico
            labels = Object.keys(machineData);
            allTurno1Data = labels.map(machine => (machineData[machine]["Turno 1"] / countData[machine]["Turno 1"]) || 0);
            allTurno2Data = labels.map(machine => (machineData[machine]["Turno 2"] / countData[machine]["Turno 2"]) || 0);
        }

        function populateCheckboxes() {
            const checkboxGroup = document.getElementById('checkboxGroup');
            labels.forEach(machine => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = machine;
                checkbox.id = machine;
                checkbox.checked = false; // Marcar como desmarcado por padrão

                const label = document.createElement('label');
                label.htmlFor = machine;
                label.textContent = machine;

                checkboxGroup.appendChild(checkbox);
                checkboxGroup.appendChild(label);
            });
        }

        document.getElementById('updateChart').addEventListener('click', () => {
            const selectedMachines = Array.from(document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked')).map(input => input.value);
            const filteredTurno1Data = selectedMachines.map(machine => allTurno1Data[labels.indexOf(machine)]);
            const filteredTurno2Data = selectedMachines.map(machine => allTurno2Data[labels.indexOf(machine)]);

            createChart(selectedMachines, filteredTurno1Data, filteredTurno2Data);
        });

        function createChart(selectedLabels, turno1Data, turno2Data) {
            if (myChart) {
                myChart.destroy(); // Destrói o gráfico existente se houver
            }
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: selectedLabels,
                    datasets: [
                        {
                            label: 'Média de Produção Turno 1',
                            data: turno1Data,
                            backgroundColor: 'rgba(255, 99, 132, 0.8)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Média de Produção Turno 2',
                            data: turno2Data,
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false, // Remove a legenda
                        },
                        title: {
                            display: true,
                            text: 'Média de Produção por Máquina por Turno',
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            formatter: (value) => value.toFixed(2), // Formata os valores
                            color: 'black', // Cor dos rótulos em preto
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Produção Média por Minuto'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Máquinas'
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels] // Plugin para rótulos de dados
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Plugin para rótulos de dados -->
</body>
</html>
